<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb">
      <div class="Aligner-item Aligner-item--top"></div>
      <img src="assets/logo.svg">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
  </div>
  


<ion-content padding>
<button ion-button (click)="loadSideMenu()"><ion-icon name="list" ion-icon></ion-icon></button>
<ion-buttons end>
    <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
</ion-buttons>
<ion-buttons>
    <button ion-button (click)="findNani()"><ion-icon name="add"></ion-icon>Find Nani</button>
</ion-buttons>
<div id="output"></div>
<ion-buttons>
    <button ion-button (click)="duration()"><ion-icon name="add"></ion-icon>Show Duration</button>
</ion-buttons>
<!-- <ion-buttons>
        <button ion-button (click)="addpolyLine()"><ion-icon name="add"></ion-icon>Add PolyLine</button>
</ion-buttons> -->
<div id="floating-panel">
        <b>Start: </b>
        <select id="start">
          <option value="Mecca Mall">Mecca Mall</option>
        </select>
        <b>End: </b>
        <select id="end">
          <option value="Yaser Mall">Yaser Mall</option>
          <option value="RDr. Fayez Sabri Jaber Farms">Maram's House</option>
          <option value="Anwar Hamoudeh">Jwan's House</option>
        </select>
        </div>
        <ion-buttons>
            <button ion-button (click)="direction()"><ion-icon name="add"></ion-icon>Show Direction</button>
        </ion-buttons>
<div #map id="map">
    
</div>
<div id="warnings-panel"></div>


</ion-content>
